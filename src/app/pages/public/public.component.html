<section class="container position-relative" #main  id="main">
  <div class="auth-height full-height-vh m-0">
    <div class="card-content">
      <div class="login-card h-100 w-50 top-0 position-absolute">
        <app-login></app-login>
      </div>
      <div class="register-card h-100 w-50 top-0 position-absolute">
        <app-register></app-register>
      </div>
    </div>
    <div class="overlay-container h-100 w-50 top-0 position-absolute">
      <div class="overlay">
        <div class="overlay-right">
          <div class="mx-auto mb-4">
            <h4 class="fw-bold" style="color:  #fff">UCUZCU AMCA</h4>
          </div>
          <div class="d-none d-lg-flex justify-content-center align-items-center auth-img-bg my-4">
            <img src="../../../assets/gif/login-overlay.gif" alt="" class="figure-img img-fluid rounded mx-auto">
          </div>
          <button class="btn mt-4" style="background: #570076" (click)="signUpBtn()">Register</button>
        </div>
        <div class="overlay-left">
          <div class="mb-4">
            <h1>Welcome Back!</h1>
            <p>Fill out the adjacent form to create a new account.</p>
          </div>
          <button class="btn mt-4" style="background: transparent; border:2px solid #fff" (click)="signInBtn()">Back To Login</button>
        </div>
      </div>
    </div>
  </div>
</section>
